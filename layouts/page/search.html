{{ define "main" }}
<!-- Masthead -->
<div id="masthead-section" style="background-image: url('/blog/header.jpg')">
  <h1>Search</h1>

  <div id="masthead-darkener"></div>
</div>

<main>
  <div id="search" class="content">
    <h2>What are you looking for?</h2>
    <form action="javascript:void(0);" style="width: 100%;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!--! Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
        <path
          fill="currentColor"
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
        />
      </svg>
      <input id="search-input" type="text" placeholder="Search">
      <button id="search-clear">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currentColor" d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/></svg>
      </button>
    </form>
    <div id="search-results-wrapper">
      <div id="search-empty" class="hidden">Sorry, there seems to be no result for your search...</div>
      <h3 id="search-suggestion-wrapper">Maybe try&nbsp;"<span id="search-suggestion">Docker</span>"</h3>
      <div id="search-results"></div>
    </div>

  </div>

  <script>
    const searchSuggestions = ['Docker', 'JavaScript', 'NodeJS', 'Databases', 'Linux', 'CSS'];
    let searchSuggestionPos = 0;

    function updateSearchSuggestion() {
      searchSuggestionPos = (searchSuggestionPos + 1) % searchSuggestions.length;

      document.getElementById('search-suggestion').innerText = searchSuggestions[searchSuggestionPos];
    }

    window.addEventListener('DOMContentLoaded', async (event) => {
      setInterval(updateSearchSuggestion, 1000);

      const resultsDiv = document.getElementById('search-results');
      const pagefind = await import("/pagefind/pagefind.js");

      document.getElementById('search-input').addEventListener('input', async (e) => {
        if (!e.target.value) {
          hideElement('search-empty');
          unhideElement('search-suggestion-wrapper');
          resultsDiv.innerHTML = '';
          return;
        }

        const search = await pagefind.debouncedSearch(e.target.value);

        if (search) {
          hideElement('search-suggestion-wrapper');
          resultsDiv.innerHTML = '';
        }

        if (search?.results?.length) {
          hideElement('search-empty');
          renderResults(resultsDiv, search.results);
        } else {
          unhideElement('search-empty');
        }
      });

      document.getElementById('search-clear').addEventListener('click', () => {
        document.getElementById('search-input').value = '';
      });

      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('q');

      if (query) {
          document.querySelector("#search input").value = query;
          document.querySelector("#search input").dispatchEvent(new Event('input'));
      }
    });

    function hideElement(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function unhideElement(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    async function renderResults(target, results) {
      for (const result of results) {
        const resultData = await result.data();

        const post = createElement('div', 'post', target);
        const postContentWrapper = createElement('div', 'post-content-wrapper', post);
        const postImgWrapper = createElement('div', 'post-img-wrapper', postContentWrapper);
        const postImg = createElement('div', 'post-img', postImgWrapper);
        const img = createElement('img', null, postImg)
        img['src'] = resultData.meta.image;
        const postTitleSummaryWrapper = createElement('div', 'post-title-summary-wrapper', postContentWrapper);
        const postTitle = createElement('h2', 'post-title', postTitleSummaryWrapper);
        const postLink = createElement('a', null, postTitle, resultData.meta.title);
        postLink['href'] = resultData.url;
        const postSummary = createElement('div', 'post-summary', postTitleSummaryWrapper, resultData.excerpt);
      }
    }

    function createElement(type, cls, parent, content = null) {
      const el = document.createElement(type);

      if (cls) {
        el.classList.add(cls);
      }

      if (content) {
        el.innerHTML = content;
      }

      parent.appendChild(el);

      return el;
    }
  </script>
</main>
{{ end }}
